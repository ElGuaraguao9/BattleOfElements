<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battle of Elements</title>
    <script src="./JS/script1.js"></script>
    <link rel="stylesheet" href="./CSS/styles1.css" />
  </head>

  <body>
    <section id="select-pet" class="box">
      <h1>Battle of Elements</h1>
      <h2>Choose your pet:</h2>
      <div class="pets">
        <div class="pet-box">
          <input type="radio" name="pet" id="Hipodoge" />
          <label class="pet-card" for="Hipodoge">
            <img src="./img/dog.jpg" alt="Hipodoge" />
          </label>
          <p class="petName">Hipodoge</p>
        </div>
        <div class="pet-box">
          <input type="radio" name="pet" id="Capipepo" />
          <label class="pet-card" for="Capipepo">
            <img src="./img/cat.jpg" alt="Capipepo" />
          </label>
          <p class="petName">Capipepo</p>
        </div>
        <div class="pet-box">
          <input type="radio" name="pet" id="Ratigueya" />
          <label class="pet-card" for="Ratigueya">
            <img src="./img/rat.jpg" alt="Ratigueya" />
          </label>
          <p class="petName">Ratigueya</p>
        </div>
      </div>
      <button id="button-pet">Select</button>
    </section>

    <section id="select-attack">
      <div class="box">
        <h1>Battle of Elements</h1>
        <h2>Choose your attack:</h2>
      </div>
      <div class="card-attack">
        <button id="button-fire" class="button-click">Fire</button>
        <button id="button-water" class="button-click">Water</button>
        <button id="button-plant" class="button-click">Plant</button>
      </div>
      <div id="messages">
        <p id="result">select your attack</p>
        <section id="restart">
          <button id="button-restart" class="restart-click">Restart</button>
        </section>
      </div>
      <div>
        <div id="player-attack">
          <p>
            Your pet <span id="petUser"></span> have
            <span id="player-life">3</span> life
          </p>
        </div>
        <div id="enemy-attack">
          <p>
            The enemy's pets <span id="petEnemy"></span> have
            <span id="enemy-life">3</span> life
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
