<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Battle of Elements</title>
  </head>
  <body>
    <h1>Battle of Elements 🔥💧🌱</h1>

    <section id="select-elements">
      <h2>Choose your pet:</h2>

      <label for="Hipodoge">Hipodoge</label>
      <input type="radio" name="pet" id="Hipodoge" />

      <label for="Capipepo">Capipepo</label>
      <input type="radio" name="pet" id="Capipepo" />

      <label for="Ratigueya">Ratigueya</label>
      <input type="radio" name="pet" id="Ratigueya" />

      <button>Select</button>
    </section>

    <section id="select-attack">
      <h2>Choose your attack:</h2>

      <p>Your pet has <span>3</span> life</p>
      <p>The enemy's pets have <span>3</span> life</p>

      <p>
        <button>Fire 🔥</button>
        <button>Water 💧</button>
        <button>Plant 🌱</button>
      </p>
    </section>

    <section id="messages">
      <p>
        Your pet attacked with FIRE, the enemy's Pet attacked with Plat - you
        Win 🎉
      </p>
    </section>

    <section id="restart">
      <button>Restart</button>
    </section>
  </body>
  <script src="./JS/script1.js"></script>
</html>
